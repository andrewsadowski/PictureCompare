<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <title>PictureComparer</title>
</head>

<body>
  <div class="buttonContainer">
    <div id="increment">
      <button id="incrementButton">Increment</button>
    </div>
    <div id="decrement">
      <button id="decrementButton">Decrement</button>
    </div>
  </div>
  <div class="container">

    <div class="inputContainer">
      <div class="individualContainer" id="androidPhonePicture">
        <p>AndroidPhone</p>
        <input type="file" id="inputFileToLoad" class="choosePicture" onChange="readURLAndroid(this)">
        <img id="androidPhoneImg">
      </div>

      <div class="individualContainer" id="androidTabletPicture">
        <p>AndroidTablet</p>
        <input type="file" id="inputFileToLoad" class="choosePicture" onChange="readURLAndroidTab(this)">
        <img id="androidTabImg">
      </div>

      <div class="individualContainer" id="iphonePicture">
        <p>iphone</p>
        <input type="file" id="inputFileToLoad" class="choosePicture" onChange="readURLiPhone(this)">
        <img id="iPhoneImg">
      </div>

      <div class="individualContainer" id="iPadPicture">
        <p>iPad</p>
        <input type="file" id="inputFileToLoad" class="choosePicture" onChange="readURLiPad(this)">
        <img id="iPadImg">
      </div>
    </div>

  </div>
  <script>
    const incrementButton = document.querySelector('#incrementButton');
    const decrementButton = document.querySelector('#decrementButton');
    const androidPicture = document.querySelector('.androidPhonePicture');
    const allImages = document.querySelectorAll('img');

    incrementButton.addEventListener('click', (e) => {
      console.log(allImages);
    });

    decrementButton.addEventListener('click', (e) => {
      console.log(allImages);
    });

    function readURLAndroid(input) {
      //Dimensions: iPhone Dimensions 
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          console.log(e)
          $('#androidPhoneImg')
            .attr('src', e.target.result)
            .width(150)
            .height(200);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function readURLAndroidTab(input) {
      //Dimensions: (iPad Dimensions)
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          console.log(e)
          $('#androidTabImg')
            .attr('src', e.target.result)
            .width(150)
            .height(200);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function readURLiPhone(input) {
      //Dimensions: 375 x 667
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          console.log(e)
          $('#iPhoneImg')
            .attr('src', e.target.result)
            .width(150)
            .height(200);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function readURLiPad(input) {
      //Dimensions:768 x 1024
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          console.log(e)
          $('#iPadImg')
            .attr('src', e.target.result)
            .width(150)
            .height(200);
        };

        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>

</html>
